# sizing connection pool
db.supaki.datasource.initialSize=30
db.supaki.datasource.maxActive=200
db.supaki.datasource.minIdle=20
# connection validation setting
db.supaki.datasource.removeAbandoned=true
db.supaki.datasource.testOnConnect=true
db.supaki.datasource.testOnBorrow=true
db.supaki.datasource.testOnReturn=true
db.supaki.datasource.testWhileIdle=true
db.supaki.datasource.validationQuery=SELECT 1

spring.flyway.user=root
spring.flyway.password=Password@123
spring.flyway.url=jdbc:mysql://localhost:3306/supaki_marketplace?useSSL=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false
